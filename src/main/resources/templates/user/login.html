<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Ali Market</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f9f9fb;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 48px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: #222;
            font-size: 18px;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 200px;
        }

        .lang-select {
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .register-btn {
            background: #6c3ef0;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }

        .register-btn:hover {
            background: #5833c9;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-card {
            background: #fff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            width: 360px;
        }

        .login-card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #222;
        }

        .input-field {
            margin-bottom: 16px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        .input-field input:focus {
            border-color: #6c3ef0;
            box-shadow: 0 0 0 2px rgba(108, 62, 240, 0.15);
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-bottom: 16px;
            text-align: left;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 16px;
        }

        .forgot-password a {
            text-decoration: none;
            font-size: 13px;
            color: #6c3ef0;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #6c3ef0;
            border: none;
            color: #fff;
            padding: 12px;
            font-weight: 600;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #5833c9;
        }

        .agreement a {
            color: #6c3ef0;
            text-decoration: none;
        }

        .agreement a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #22c55e;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <span>Ali Market</span>
    </div>

    <div class="top-right">
        <form th:action="${currentPath}" method="get">
            <label>
                <select name="lang" class="lang-select" onchange="this.form.submit()">
                    <option value="en" th:selected="${#locale.language == 'en'}">EN</option>
                    <option value="ru" th:selected="${#locale.language == 'ru'}">RU</option>
                    <option value="uz" th:selected="${#locale.language == 'uz'}">UZ</option>
                </select>
            </label>
        </form>

        <a th:href="@{/register}">
            <button class="register-btn" th:text="#{register}">Register</button>
        </a>
    </div>
</header>
<!--<div th:if="${deleted}" class="success-message">-->
<!--    <span th:text="${deleted}"></span>-->
<!--</div>-->

<main>
    <div class="login-card">
        <h2 th:text="#{login}">Login</h2>

        <form th:action="@{/login}" method="post">
            <div th:if="${param.error != null}" class="error-message">
                <span th:text="#{error}"></span>
            </div>
            <div th:if="${messagges != null}" class="error-message">
                <span th:text="${messagges}"></span>
            </div>

            <div class="input-field">
                <label>
                    <input type="text" name="username" th:placeholder="#{username}" required>
                </label>
            </div>
            <div class="input-field">
                <label>
                    <input type="password" name="password" th:placeholder="#{password}" required>
                </label>
            </div>

            <div class="forgot-password">
                <a th:href="@{/forgot-password}" th:text="#{forgot.password}">Forgot Password?</a>
            </div>

            <label>
                <input type="checkbox" name="remember-me">
            </label> Remember me

            <button class="login-btn" type="submit" th:text="#{login}">Login</button>
        </form>
    </div>
</main>
</body>
</html>
